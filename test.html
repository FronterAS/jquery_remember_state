<!DOCTYPE html>
<html>
<head>
  <title>QUnit Test Suite</title>
  <link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="jquery.remember-state.js" type="text/javascript"></script>
  <script type="text/javascript" src="qunit/qunit.js"></script>
  <script type="text/javascript" src="tests.js"></script>
</head>
<body>
  <h1 id="qunit-header">QUnit Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <form action="" method="post">
      <fieldset>
      <dl>
        <dt><label for="first_name">First Name</label></dt>
        <dd><input type="text" name="first_name" id="first_name" /></dd>
        <dt><label for="last_name">Last Name</label></dt>
        <dd><input type="text" name="last_name" id="last_name" /></dd>
        <dt><label for="gender_female">Gender</label></dt>
        <dd>
          <ul>
            <li>
              <label>
                <input type="radio" name="gender" id="gender_female" value="Female" />
                Female
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="gender" id="gender_male" value="Male" />
                Male
              </label>
            </li>
          </ul>
        </dd>
        <dt><label for="marital_status">Marital Status</label></dt>
        <dd>
          <select name="marital_status" id="marital_status">
            <option selected value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
            <option value="Separated">Separated</option>
          </select>
        </dd>
        <dt><label for="bio">Bio</label></dt>
        <dd><textarea name="bio" id="bio" rows="8" cols="40"></textarea></dd>
        <dt><label for="interests_video_games">Interests</label></dt>
        <dd>
          <ul>
            <li>
              <label>
                <input type="checkbox" id="interests_video_games" name="video_games" value="Video games" />
                Video games
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" id="interests_beach_walks" name="beach_walks" value="Long walks on the beach" />
                Long walks on the beach
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" id="interests_dendrophilia" name="dendrophilia" value="Dendrophilia" />
                Dendrophilia
              </label>
            </li>
          </ul>
        </dd>
        <dt><label for="relationship_type">Looking for</label></dt>
        <dd>
          <select id="relationship_type" name="relationship_type" multiple>
            <optgroup label="Man">
              <option value="m_w">seeking women</option>
              <option value="m_m">seeking men</option>
            </optgroup>
            <optgroup label="Woman">
              <option value="w_m">seeking men</option>
              <option value="w_w">seeking women</option>
            </optgroup>
          </select>
        </dd>
      </dl>
      <h1>New Input Types</h1>
      <dl>
        <dt><label for="email">input[type="email"]</label></dt>
        <dd><input type="email" name="email" id="email" /></dd>
        <dt><label for="search">input[type="search"]</label></dt>
        <dd><input type="search" name="search" id="search" /></dd>
        <dt><label for="color">input[type="color"]</label></dt>
        <dd><input type="color" name="color" id="color" /></dd>
        <dt><label for="number">input[type="number"]</label></dt>
        <dd><input type="number" name="number" id="number" min="0" /></dd>
        <dt><label for="week">input[type="week"]</label></dt>
        <dd><input type="week" name="week" id="week" min="1901-W01" /></dd>
        <dt><label for="time">input[type="time"]</label></dt>
        <dd><input type="time" name="time" id="time" min="06:00:00.00" /></dd>
        <dt><label for="month">input[type="month"]</label></dt>
        <dd><input type="month" name="month" id="month" min="1901-01" /></dd>
        <dt><label for="date">input[type="date"]</label></dt>
        <dd><input type="date" name="date" id="date" min="1901-01-01" /></dd>
        <dt><label for="datetime">input[type="datetime"]</label></dt>
        <dd><input type="datetime" name="datetime" id="datetime" min="1901-01-01T06:00:00" /></dd>
        <dt><label for="datetime-local">input[type="datetime-local"]</label></dt>
        <dd><input type="datetime-local" name="datetime-local" id="datetime-local" min="1901-01-01T06:00:00-06:00" /></dd>
        <dt><label for="age_range">input[type="range"]</label></dt>
        <dd>
          <input type="range" name="age_range" id="age_range" min="18" max="100" step="1" value="18" />
          <span></span>
        </dd>
      </dl>
      </fieldset>
      <fieldset class="actions">
        <input type="submit" value="Save" />
        <input type="reset" value="Delete" />
      </fieldset>
    </form>
  </div>
</body>
</html>
