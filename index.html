<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <title>LocalStorage and Unload State Save</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="stylesheets/form.css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
  <script src="jquery.remember-state.js"></script>
  <script>
    $(function() {
      $("form").rememberState({ objName: "personal_info" }).submit(function() {
        localStorage.setObject("personal_info", $(this).serializeArray());
        return false;
      });
    });
  </script>
</head>
<body>
  <form action="" method="post">
    <fieldset>
      <dl>
        <dt><label>First Name</label></dt>
        <dd><input type="text" name="first_name" id="first_name" /></dd>
        <dt><label>Last Name</label></dt>
        <dd><input type="text" name="last_name" id="last_name" /></dd>
        <dt><label>Gender</label></dt>
        <dd>
          <ul>
            <li>
              <label>
                <input type="radio" name="gender" id="gender_female" value="Female" />
                Female
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="gender" id="gender_male" value="Male" />
                Male
              </label>
            </li>
          </ul>
        </dd>
        <dt><label>Marital Status</label></dt>
        <dd>
          <select name="marital_status" id="marital_status">
            <option selected value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
            <option value="Separated">Separated</option>
          </select>
        </dd>
        <dt><label>Bio</label></dt>
        <dd><textarea name="bio" id="bio" rows="8" cols="40"></textarea></dd>
        <dt><label>Interests</label></dt>
        <dd>
          <ul>
            <li>
              <label>
                <input type="checkbox" name="video_games" value="Video games" />
                Video games
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="beach_walks" value="Long walks on the beach" />
                Long walks on the beach
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="dendrophilia" value="Dendrophilia" />
                Dendrophilia
              </label>
            </li>
          </ul>
      </dl>
    </fieldset>
    <fieldset class="actions">
      <input type="submit" value="Save" />
      <input type="reset" value="Delete" />
    </fieldset>
  </form>
</body>
</html>
